<!DOCTYPE html>
<html>
<head>
    
    <title>Terramonitor WMS example - Leaflet</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" crossorigin=""></script>


    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>

    
</head>
<body>

<div id='map'></div>

<script type="text/javascript">

    var map = L.map('map', {
        center: [-17, -67],
        zoom: 3
    });

    var basemaps = {};
    var overlaymaps = {};

    basemaps['Recent true color'] = L.tileLayer.wms('https://maps.terramonitor.com/$ACCESS_TOKEN/pro/wms', {
        layers: 'rgb',
        format: 'image/jpeg'
    });

    basemaps['Recent false color']= L.tileLayer.wms('https://maps.terramonitor.com/$ACCESS_TOKEN/pro/wms', {
        layers: 'falsecolor',
        format: 'image/jpeg'
    });

    
    overlaymaps['Recent date']= L.tileLayer.wms('https://maps.terramonitor.com/$ACCESS_TOKEN/pro/wms', {
        layers: 'rgb_date',
        transparent:true,
        format: 'image/png'
    });

    basemaps['History true color']= L.tileLayer.wms('https://maps.terramonitor.com/$ACCESS_TOKEN/pro/wms', {
        layers: 'rgb_history1',
        format: 'image/jpeg'
    });
    
    overlaymaps['History date']= L.tileLayer.wms('https://maps.terramonitor.com/$ACCESS_TOKEN/pro/wms', {
        layers: 'rgb_history1_date',
        transparent:true,
        format: 'image/png'
    });
    
    basemaps['Vegetation heatmap']= L.tileLayer.wms('https://maps.terramonitor.com/$ACCESS_TOKEN/pro/wms', {
        layers: 'vege',
        format: 'image/jpeg'
    });
    
    overlaymaps['Vegetation heatmap date']= L.tileLayer.wms('https://maps.terramonitor.com/$ACCESS_TOKEN/pro/wms', {
        layers: 'vege_date',
        transparent:true,
        format: 'image/png'
    });
    
    L.control.layers(basemaps, overlaymaps,{position: 'topleft'}).addTo(map);
    basemaps['Recent true color'].addTo(map);
    
</script>



</body>
</html>
